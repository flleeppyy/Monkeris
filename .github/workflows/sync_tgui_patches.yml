name: Apply Upstream TGUI Patches

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout monkeris
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read last synced TG commit
        id: last
        run: |
          if [ -f tgui_upstream_sha.txt ]; then
            echo "sha=$(cat tgui_upstream_sha.txt)" >> $GITHUB_OUTPUT
          else
            echo "sha=HEAD~1" >> $GITHUB_OUTPUT
          fi

      - name: Checkout TG upstream
        uses: actions/checkout@v4
        with:
          repository: tgstation/tgstation
          path: tg
          fetch-depth: 0

      - name: Find new commits affecting tgui
        id: commits
        run: |
          cd tg
          NEW_COMMITS=$(git log --pretty=format:"%H" ${{ steps.last.outputs.sha }}..HEAD -- tgui)
          echo "list=$NEW_COMMITS" >> $GITHUB_OUTPUT

      - name: Stop if no changes
        if: ${{ steps.commits.outputs.list == '' }}
        run: echo "No upstream TGUI changes. Nothing to do."

      - name: Export patches
        if: ${{ steps.commits.outputs.list != '' }}
        run: |
          cd tg
          mkdir ../patches
          for c in ${{ steps.commits.outputs.list }}; do
            git format-patch -1 "$c" -- tgui -o ../patches
          done

      - name: Apply patches
        if: ${{ steps.commits.outputs.list != '' }}
        run: |
          mkdir -p applied
          for p in patches/*.patch; do
            if git apply --3way "$p"; then
              echo "Applied $p"
            else
              echo "Conflict applying $p"
              git apply --reject --3way "$p"
            fi
          done

      - name: Commit & push
        if: ${{ steps.commits.outputs.list != '' }}
        run: |
          git config user.name "tgui-sync-bot"
          git config user.email "flleeppyy+tguisyncbot@gmail.com"
          git checkout -B tgui-sync
          git add .
          git commit -m "Upstream TGUI patches from TG: ${{ steps.last.outputs.sha }} â†’ latest"
          git push -f origin tgui-sync

      - name: Update last synced SHA
        if: ${{ steps.commits.outputs.list != '' }}
        run: |
          cd tg
          git rev-parse HEAD > ../tgui_upstream_sha.txt
          cd ..
          git add tgui_upstream_sha.txt
          git commit -m "Update last synced TG TGUI SHA"
          git push origin tgui-sync

      - name: Open PR
        if: ${{ steps.commits.outputs.list != '' }}
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: tgui-sync
          base: master
          title: "Upstream TGUI from TG"
          body: "Automated upstream patch import."
